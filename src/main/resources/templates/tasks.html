<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My Task List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"rel="stylesheet">

<style>
body {
	background-color: #f8f9fa;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h1 {
	color: #0d6efd;
	text-align: center;
	margin-top: 30px;
	font-weight: 700;
}

p.subtitle {
	text-align: center;
	color: #6c757d;
	margin-bottom: 30px;
}

.task-input {
	transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.task-input:focus {
	transform: scale(1.05);
	box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
}

.card {
	border-radius: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
}

.card-header {
	background-color: #0d6efd;
	color: #fff;
	font-weight: 700;
	border-top-left-radius: 12px;
	border-top-right-radius: 12px;
}

/* task-title + animated horizontal cut from center */
.task-title {
	position: relative;
	display: inline-block;
	transition: color .25s ease;
	padding-right: 6px;
}

.task-title::after {
	content: "";
	position: absolute;
	left: 50%;
	top: 50%;
	height: 2px;
	width: 100%;
	background: currentColor;
	transform: translateX(-50%) scaleX(0);
	transform-origin: center;
	transition: transform .28s ease;
	pointer-events: none;
}

.task-title.completed {
	color: #6c757d;
} /* muted text when completed */
.task-title.completed::after {
	transform: translateX(-50%) scaleX(1);
} /* reveal line from center */
.btn-sm {
	margin-left: 6px;
}

/* small hover for rows */
.list-group-item:hover {
	transform: translateY(-2px);
	transition: transform .12s ease;
}
</style>
</head>
<body>
	<div class="container">
		<h1>My Task List</h1>
		<p class="subtitle">Stay organized and track your progress</p>

		<!-- Form -->
		<form action="/" method="post" class="row g-3 mb-4">
			<div class="col-md-9">
				<input name="title" class="form-control task-input"
					placeholder="✍️ Add a new task..." required>
			</div>
			<div class="col-md-3">
				<button type="submit" class="btn btn-success w-100">Add
					Task</button>
			</div>
		</form>

		<!-- Tasks card -->
		<div class="card mb-5">
			<div class="card-header">Your Tasks</div>
			<ul class="list-group list-group-flush">
				<li th:each="task : ${tasks}"
					class="list-group-item d-flex justify-content-between align-items-center">
					<!-- apply completed class on the span itself --> <span
					class="task-title"
					th:classappend="${task.completed} ? ' completed' : ''"
					th:text="${task.title}">Sample Task</span>

					<div>
						<a th:href="@{/{id}/toggle(id=${task.id})}"
							class="btn btn-warning btn-sm">Toggle</a> <a
							th:href="@{/{id}/delete(id=${task.id})}"
							class="btn btn-danger btn-sm">Delete</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
